name: heidi
description: A new Flutter project.
version: 1.0.6

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  ### Logging
  loggy: ^2.0.3
  flutter_loggy: ^2.0.2
  cupertino_icons: ^1.0.2
  sentry_flutter: ^8.3.0

  ### l10n
  intl: ^0.19.0

  ### State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.1
  bloc_concurrency: ^0.2.0
  equatable: ^2.0.5
  rxdart: ^0.27.7
  provider: ^6.0.1

  ### Data
  drift: ^2.5.0
  sqlite3_flutter_libs: ^0.5.12
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  ### Update
  upgrader: ^8.4.0

  ### Networking
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  http_parser: ^4.0.2
  http: ^1.2.1

  ### Code Generation
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0


  ### Device Permission
  connectivity_plus: ^6.0.3
  device_info_plus: ^10.1.0
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0


  ### Location
  location: ^6.0.2

  ### ui
  flutter_svprogresshud: ^1.0.1
  shimmer: ^3.0.0
  dotted_border: ^2.1.0
  font_awesome_flutter: ^10.7.0
  card_swiper: ^3.0.1
  cached_network_image: ^3.3.1
  flutter_html: ^3.0.0-beta.1
  photo_view: ^0.15.0
  carousel_slider: ^5.0.0
  flutter_slidable: ^3.0.0
  flutter_inappwebview: ^5.8.0
  multi_dropdown: ^2.0.0

  ### Firebase
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.1

  ### File Reading
  open_filex: ^4.4.0
  image_picker: ^1.1.2
  flutter_widget_from_html: ^0.15.1
  file_picker: ^8.0.5
  flutter_pdfview: ^1.0.1
  flutter_cached_pdfview: ^0.4.2
  flutter_cache_manager: ^3.3.1
  path_provider: ^2.1.1
  webview_flutter: ^4.4.1
  html: ^0.15.4
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  retrofit_generator: ^8.1.0

  freezed: ^2.3.2
  json_serializable: ^6.6.0
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"

flutter:
  assets:
    - assets/images/
    - assets/locale/
    - assets/data/

  fonts:
